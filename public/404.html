<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/arg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Page Not Found</title>

    <style>
      :root {
        font-family: 'Roboto', 'Heebo';
        margin: 0 auto;
        --celeste: #75AADB;
        --amarillo: #FCBF49;
        --amarillo-hover: #E0AB41;
        --marron: #843511;
      }

      body {
        margin: 0;
        text-align: center;
        min-width: 320px;
        min-height: 100vh;
        background: var(--celeste) !important;
      }

      .card-container {
        width: 80vh !important;
        height: 80vh !important;
      }

      .title-game {
        font-family: 'Roboto' !important;
        font-weight: 800;
        font-size: 3rem;
        font-style: italic;
      }

      .menem-boton {
        background-color: var(--amarillo) !important;
        border: var(--marron) !important;
        color: white !important;
        font-family: 'Roboto' !important;
        font-weight: 400;
        font-size: 2rem !important;
        text-shadow: 1px 1px 2px var(--marron);
      }
      .menem-boton:hover {
        background-color: var(--amarillo-hover) !important;
      }

      .img-over {
        height: 500px;
      }
    </style>
    <script>
      window.addEventListener("load", event => {
          var image = document.querySelector('#img-not-found');
          var isLoaded = image.complete && image.naturalHeight !== 0;
          var spinner = document.querySelector('#spinner')
          if(!isLoaded) spinner.classList.remove('d-none')
      });
      /* onload="javascript: alert('success')"
        onerror="javascript: alert('failure')"*/
    </script>
  </head>
  <body>
    <div class="text-center">
      <h1 class="fw-bold title-game">Page Not Found</h1>
      <div class="card container">
        <div class="container">
          <h1>Ha ocurrido un error inesperado.</h1>
          <div class="container">
            <img
              id="img-not-found"
              class="img-over"
              src="images/not-found.jpg"
              alt="Page Not Found"
              >
            <div id="spinner" class="spinner-border d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="container">
            <a type="button" href='/' class="btn menem-boton my-3">
              Ir a reelecci√≥n
            </a>
          </div>
      </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
